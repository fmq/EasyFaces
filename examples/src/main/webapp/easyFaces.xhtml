<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:et="http://ar.com.easytech/easyfaces">

<h:head>
	<title><h:outputText value="#{msgs['title']}" /></title>
</h:head>
<h:body>

	<h:outputStylesheet name="style.css" library="css" />
	<div id="container">
		<h:form>
			<et:autocomplete id="autoc" minLength="3" delay="500" value="" />  
	
			<et:dataList value="#{easyfacesBean.data}" itemValue="foo" var="xx"
				sortable="true">
				<f:ajax execute="@form" render="@form"
					listener="#{easyfacesBean.listChanged}" />
				<h:outputText value="#{xx}" />
			</et:dataList>
		</h:form>
	</div>
</h:body>
</html>
