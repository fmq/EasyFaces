<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:et="http://ar.com.easytech/easyfaces">

<h:head>
	<title><h:outputText value="#{msgs['title']}" /></title>
</h:head>
<h:body>

	<!-- CSS -->
	<h:outputScript library="js" target="head" name="jquery-1.8.2.min.js" />
	<h:outputScript library="js" target="head" name="jquery-ui-1.9.0.custom.js" />
	<!-- JS -->
	<h:outputStylesheet name="smoothness/jquery-ui-1.9.0.custom.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />

	<h:outputStylesheet name="style.css" library="css" />
	<div id="container">
		<h:form id="frm">
			<et:autocomplete id="autoc" minLength="3" delay="500"
				value="#{easyfacesBean.selectedValue}"
				dataSource="#{easyfacesBean.autcompleteFromSource}" />
			<et:dataList value="#{easyfacesBean.data}" itemValue="foo" var="xx"
				sortable="true">
				<f:ajax execute="@form" render="@form"
					listener="#{easyfacesBean.listChanged}" />
				<h:outputText value="#{xx}" />
			</et:dataList>
		</h:form>
	</div>
</h:body>
</html>
