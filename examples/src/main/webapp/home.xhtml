<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:et="http://ar.com.easytech/easyfaces">

<h:head>
  <title><h:outputText value="#{msgs['title']}" /></title>
</h:head>
<h:body>

	<style>
		.error {
			color: red;
			border: 1px solid red;
		}
		
		.error-blue {
			color: blue;
			border: 1px solid blue;
		}
	</style>
  <h:outputStylesheet name="style.css" library="css" />
  <h:outputScript library="js" target="head" name="jquery-1.7.1.min.js" />
  <h:outputScript library="javax.faces" target="head" name="jsf.js" />
  <h:outputScript library="js" target="head" name="jquery-ui-1.8.18.custom.min.js" />

  <div id="container">

	<h:form id="test" prependId="false" >
		<et:styleErrors styleClass="error-blue" />
		<h:messages id="msg" />
		<h:inputText id="field1" required="true" placeholder="Test.." />
		<h:inputText id="field2" required="true" placeholder="Test 2.." />
		<h:commandButton value="Test" >	
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
	</h:form>
    <h:form id="frm">

      <h1>
        <h:outputText value="#{msgs['title']}" />
      </h1>

      <div id="container" class="container">
        <ui:repeat var="row" value="#{homeBean.data}" id="dnd" >
          <h:panelGroup layout="block" id="draggable" styleClass="draggable">
            <h:outputText value="#{row}" />
          </h:panelGroup>
          <et:draggable  for="draggable" draggableSelector=".draggable" containTo="parent" revert="invalid" />
        </ui:repeat>


        <h:panelGroup layout="block" id="droppable" styleClass="droppable">
          <p>Drop Here!</p>
        </h:panelGroup>
      </div>

	<h:dataTable id="selectedItems" var="data" value="#{homeBean.selectedRows}">
		<h:column>
			<h:outputText value="#{data.name}" />
		</h:column>
	</h:dataTable>
      <!--et:droppable for="droppable" droppableSelector=".droppable" hoverClass="ui-state-hover" activeClass="ui-state-active" /-->
         
    </h:form>
            
  </div>  
</h:body>
</html>
